{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock title %}

{% block content %}
<h1>Sign Up</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Sign up</button>
</form>
{% endblock content %}
