{% extends 'base.html' %}   
{% load crispy_forms_tags %}

{% block title %}Set a new Password!{% endblock title %}

{% block content %}
<h1>Set a new Password!</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
{% endblock content %}
