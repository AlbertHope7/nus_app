{% extends 'base.html' %}

{% block title %}Delete Article{% endblock title %}

{% block content %}
    <h1>Deleting... {{ article.title }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ article.title }}?</p>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock content %}
